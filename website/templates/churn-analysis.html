{% extends "base.html" %}

{% block content %}
<html>
<body>

  <div class="table-responsive table-responsive-data2">
                <table class="table table-data2" id="mytable">
                    <thead>
                        <tr>
                            <th>
                                <label class="au-checkbox">
                                    <input type="checkbox" id="checkall">
                                    <span class="au-checkmark"></span>
                                </label>
                            </th>
                            <th>Account No.</th>
                            <th>Churn Probability</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
			   <td></td>
                      {% for account_no, proba  in my_list %}
		    	<tr>
                            <td>{{account_no}}</td>
                            <td>{{proba}}</td>
			    </tr>
		    {% endfor %}
		    	<td></td>
</table>
</div>
        <script type = "text/javascript" src ="{{url_for('static', filename = 'js/jquery-3.2.1.min.js')}}"></script>
        <script type = "text/javascript" src ="{{url_for('static', filename = 'js/bootstrap.js')}}"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
        <script type = "text/javascript" src ="{{url_for('static', filename = 'js/tables.js')}}"></script>
        
        <!-- Sort/Search Table JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

        <!-- Export JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script></script>
        <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.print.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() 
            { 
                $('#mytable').DataTable( 
                {             
                    "lengthMenu": [[5, 10, 25, 50, -1], [5, 10, 25, 50, "All"]],
                    dom: 'B<"clear">lfrtip',
                    buttons: [    
                        {
                            extend: 'excelHtml5',
                            title: 'Stratics - Churn Probability',
                            text: 'Export',
                            split: [ 'pdf', 'excel', 'csv'],
                        },  
                   ]	        
                });
                
                $('.btn_pdf').attr("class","btn btn-success");        
            } );
            </script>
			<script>
				$(document).ready(function(){
				$("#mytable #checkall").click(function () {
						if ($("#mytable #checkall").is(':checked')) {
							$("#mytable input[type=checkbox]").each(function () {
								$(this).prop("checked", true);
							});
				 
						} else {
							$("#mytable input[type=checkbox]").each(function () {
								$(this).prop("checked", false);
							});
						}
					});
					 
					$("[data-toggle=tooltip]").tooltip();
				});
				 
			</script>
</body>
</html>

{% endfor %}
{% endblock %}
